# Nginx Configuration for Resumos-e-Docs
# Otimizado para servir guias interativos de tecnologia

# Configurações globais
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Configurações de eventos
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# Configuração HTTP principal
http {
    # Configurações básicas
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    
    # Configurações de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Compressão Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Cache de arquivos estáticos
    map $sent_http_content_type $expires {
        default                    off;
        text/html                  epoch;
        text/css                   max;
        application/javascript     max;
        ~image/                    max;
    }
    
    expires $expires;
    add_header Cache-Control "public, immutable";
    
    # Servidor principal
    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Configurações de segurança
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # Página principal
        location = / {
            try_files $uri $uri/ /index.html;
        }
        
        # Guias específicos
        location ~ ^/(docker|yaml|svg)\.html$ {
            try_files $uri =404;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # Arquivos CSS
        location ~* \.css$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "text/css";
        }
        
        # Arquivos JavaScript
        location ~* \.js$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "application/javascript";
        }
        
        # Arquivos de imagem
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Fontes
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
        
        # Arquivos de configuração (bloqueados por segurança)
        location ~* \.(conf|yml|yaml|json)$ {
            deny all;
        }
        
        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
        }
        
        location ~* \.(log|sql|bak)$ {
            deny all;
        }
        
        # Página de erro 404 customizada
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }
        
        # Página de erro 50x customizada
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
    
